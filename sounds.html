<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Sound</title>
    <script src="./sound.js"></script>
</head>
<body>
    <h1>Listen to this sound</h1>

    <button onclick="pause();" id="btnPause" hidden="true">Pause</button>
</body>
</html>
